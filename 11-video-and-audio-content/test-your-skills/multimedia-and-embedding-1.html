<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia and embedding 1</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    audio {
      border: 1px solid black;
    }
  </style>
</head>
<body>

  <h1>Basic audio embed</h1>

  <audio controls>
    <source src="media/audio.mp3" type="audio/mp3">
    <p>Your browser doesn't support HTML5 audio. Here is a <a href="media/audio.mp3">link to the audio</a> instead.</p>
  </audio>
      
  
</body>
</html>
