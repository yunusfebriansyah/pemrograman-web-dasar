<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Embeding</title>
</head>
<body>

  <!-- basic video embeding -->
  <video src="assets/videos/rabbit320.webm" controls>
    <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.webm">link to the video</a> instead.</p>
  </video>

  <!-- multiple format video embeding -->
  <video controls>
    <source src="assets/videos/rabbit320.mp4" type="video/mp4">
    <source src="assets/videos/rabbit320.webm" type="video/webm">
    <p>Your browser doesn't support HTML5 video. Here is a <a href="assets/videos/rabbit320.mp4">link to the video</a> instead.</p>
  </video>

  <!-- Other <video> features -->
  <video controls width="400" height="400"
       autoplay loop muted preload="auto"
       poster="assets/images/poster.png">
  <source src="assets/videos/rabbit320.mp4" type="video/mp4">
  <source src="assets/videos/rabbit320.webm" type="video/webm">
  <p>Your browser doesn't support HTML video. Here is a <a href="assets/videos/rabbit320.mp4">link to the video</a> instead.</p>
</video>
  
  
</body>
</html>
